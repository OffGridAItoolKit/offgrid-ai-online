    <path d="M78 22 L55 45 L50 50 L45 45 Z" fill="#deb887" opacity="0.7"/>
    <path d="M78 78 L55 55 L50 50 L55 45 Z" fill="#deb887" opacity="0.7"/>
    <path d="M22 78 L45 55 L50 50 L45 45 Z" fill="#deb887" opacity="0.7"/>
